<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Vehicle Type - Buy Insurance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin: 0.5rem;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .back-btn {
            background: #6c757d;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2><i class="fas fa-motorcycle"></i> Select Vehicle Type to Buy Insurance</h2>
        <a th:href="@{'/buy-insurance/Bike'}" class="btn">
            <i class="fas fa-motorcycle"></i> Buy Insurance for Bike
        </a><br/>
        <a th:href="@{'/buy-insurance/Car'}" class="btn">
            <i class="fas fa-car"></i> Buy Insurance for Car
        </a><br/>
        <a th:href="@{/dashboard}" class="btn back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</body>
</html>
