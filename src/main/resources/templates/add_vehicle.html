<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vehicle - Vehicle Insurance Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 95%;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>‚ûï Add New Vehicle</h2>
    <form th:action="@{/vehicles/add}" th:object="${vehicle}" method="post">
        <div class="mb-3">
            <label class="form-label">Vehicle Number:</label>
            <input type="text" th:field="*{vehicleNumber}" class="form-control" placeholder="Enter vehicle number" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Type:</label>
            <input type="text" th:field="*{type}" class="form-control" placeholder="e.g., Vehicle Type" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Model:</label>
            <input type="text" th:field="*{model}" class="form-control" placeholder="Enter model name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Owner Name:</label>
            <input type="text" th:field="*{ownerName}" class="form-control" placeholder="Enter owner name" required>
        </div>
        <button type="submit" class="btn btn-primary">üöó Add Vehicle</button>
    </form>
    <a th:href="@{/vehicles}" class="back-link">‚¨ÖÔ∏è Back to Vehicles</a>
</div>
</body>
</html>
