<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchased Policies - Vehicle Insurance Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background: #6dd5ed;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f3f3f3;
        }
        tr:hover {
            background: #e0f7fa;
            transition: background 0.3s;
        }
        a.download-btn {
            text-decoration: none;
            color: #2196f3;
            font-weight: 600;
            transition: color 0.3s;
        }
        a.download-btn:hover {
            color: #1565c0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            background: #2196f3;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        .back-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-file-invoice-dollar"></i> Your Purchased Policies</h2>
        <table>
            <tr>
                <th>Policy Number</th>
                <th>Insurance Company</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Premium</th>
                <th>Action</th>
            </tr>
            <tr th:each="insurance : ${insurances}">
                <td th:text="${insurance.policyNumber}"></td>
                <td th:text="${insurance.insuranceCompany}"></td>
                <td th:text="${insurance.startDate}"></td>
                <td th:text="${insurance.endDate}"></td>
                <td>â‚¹<span th:text="${insurance.premiumAmount}"></span></td>
                <td>
                    <a th:href="@{'/generate-bill/' + ${insurance.id}}" class="download-btn">
                        <i class="fas fa-download"></i> Download
                    </a>
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <a th:href="@{/dashboard}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
