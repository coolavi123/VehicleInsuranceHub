<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Gateway - Vehicle Insurance Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #555;
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
        label {
            display: block;
            margin: 0.8rem 0 0.3rem 0;
            color: #333;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        .payment-options label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            font-weight: 500;
        }
        .pay-btn, .back-btn {
            width: 100%;
            display: block;
            text-align: center;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .pay-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .back-btn {
            background: #6c757d;
        }
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <h2><i class="fas fa-credit-card"></i> Payment Gateway</h2>
        <p>Policy Number: <span th:text="${insurance.policyNumber}"></span></p>
        <p>Insurance Company: <span th:text="${insurance.insuranceCompany}"></span></p>
        <p>Premium Amount: â‚¹<span th:text="${insurance.premiumAmount}"></span></p>
        <p>Start Date: <span th:text="${insurance.startDate}"></span></p>
        <p>End Date: <span th:text="${insurance.endDate}"></span></p>

        <form th:action="@{/process-payment}" method="post">
            <label>Payment Method:</label>
            <div class="payment-options">
                <label><input type="radio" name="paymentMethod" value="UPI" required> UPI</label>
                <label><input type="radio" name="paymentMethod" value="Card" required> Card</label>
            </div>

            <label>UPI ID or Card Number:</label>
            <input type="text" name="paymentDetails" placeholder="Enter UPI ID or Card Number" required>

            <button type="submit" class="pay-btn">
                <i class="fas fa-lock"></i> Pay Now
            </button>
        </form>
        <a th:href="@{/dashboard}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</body>
</html>
