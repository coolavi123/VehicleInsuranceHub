<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurances List - Vehicle Insurance Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table {
            margin-top: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìÑ Insurances List</h2>
    <div class="text-end">
        <a th:href="@{/insurances/add}" class="btn btn-primary mb-3">‚ûï Add Insurance</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Policy</th>
                    <th>Company</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Premium</th>
                    <th>Vehicle</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="insurance, iStat : ${insurances}">
                    <td th:text="${iStat.index + 1}"></td>
                    <td th:text="${insurance.policyNumber}"></td>
                    <td th:text="${insurance.insuranceCompany}"></td>
                    <td th:text="${insurance.startDate}"></td>
                    <td th:text="${insurance.endDate}"></td>
                    <td th:text="${insurance.premiumAmount}"></td>
                    <td th:text="${insurance.vehicle.vehicleNumber}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/dashboard}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
</div>
</body>
</html>
